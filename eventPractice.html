<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <div style="border:2px, solid" id="bgColor">
        <h1>
            Event Practice
        </h1>
        <p>
            This area is to provide some text for event practice.
        </p>
        <button id="button1">Click here to change the background to purple!</button>

    </div>


    <!-- Beginning of scorekeeper app area -->
    <div style="border:2px, solid" id="scorekeeper">
        <h1>
            <span id="score1">0</span> to <span id="score2">0</span>
        </h1>
        <p>
            Playing to: 5
        </p>
        <button id="player1">Player1</button>
        <button id="player2">Player2</button>
        <button id="reset">Reset</button>
    </div>


    <script src="eventPractice.js"></script>
</body>
</html>
